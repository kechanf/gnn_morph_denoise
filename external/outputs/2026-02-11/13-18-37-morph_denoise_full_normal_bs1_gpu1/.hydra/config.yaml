general:
  name: morph_denoise_full_normal_bs1_gpu1
  wandb: disabled
  gpus: 1
  resume: null
  test_only: null
  check_val_every_n_epochs: 1
  sample_every_val: 4
  val_check_interval: null
  samples_to_generate: 256
  samples_to_save: 20
  chains_to_save: 5
  log_every_steps: 50
  number_chain_steps: 50
  final_model_samples_to_generate: 25000
  final_model_samples_to_save: 50
  final_model_chains_to_save: 20
  evaluate_all_checkpoints: false
  remove_h: true
model:
  type: discrete
  transition: marginal
  model: graph_tf
  diffusion_steps: 500
  diffusion_noise_schedule: cosine
  n_layers: 12
  extra_features: all
  hidden_mlp_dims:
    X: 256
    E: 128
    'y': 256
  hidden_dims:
    dx: 256
    de: 64
    dy: 128
    n_head: 8
    dim_ffX: 256
    dim_ffE: 128
    dim_ffy: 256
  lambda_train:
  - 5
  - 0
train:
  n_epochs: 3
  batch_size: 1
  lr: 0.0002
  clip_grad: null
  save_model: true
  num_workers: 4
  ema_decay: 0
  progress_bar: false
  weight_decay: 1.0e-12
  optimizer: adamw
  seed: 0
dataset:
  name: morphology_denoise
  datadir: /data2/kfchen/tracing_ws/morphology_seg/synthesis_data
  pin_memory: false
