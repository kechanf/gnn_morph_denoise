general:
  name: morph_full_two_stage
  wandb: disabled
  gpus: 1
  resume: null
  test_only: null
  check_val_every_n_epochs: 5
  sample_every_val: 2
  val_check_interval: null
  samples_to_generate: 8
  samples_to_save: 2
  chains_to_save: 1
  log_every_steps: 50
  number_chain_steps: 50
  final_model_samples_to_generate: 100
  final_model_samples_to_save: 10
  final_model_chains_to_save: 2
  evaluate_all_checkpoints: false
  remove_h: true
model:
  type: discrete
  transition: marginal
  model: graph_tf
  diffusion_steps: 200
  diffusion_noise_schedule: cosine
  n_layers: 5
  extra_features: all
  hidden_mlp_dims:
    X: 64
    E: 32
    'y': 64
  hidden_dims:
    dx: 64
    de: 32
    dy: 64
    n_head: 4
    dim_ffX: 64
    dim_ffE: 32
    dim_ffy: 64
  lambda_train:
  - 5
  - 0
train:
  n_epochs: 50
  batch_size: 1
  lr: 0.0002
  clip_grad: null
  save_model: true
  num_workers: 0
  ema_decay: 0
  progress_bar: false
  weight_decay: 1.0e-12
  optimizer: adamw
  seed: 0
dataset:
  name: morphology
  datadir: /data2/kfchen/tracing_ws/morphology_seg/synthesis_data
  pin_memory: false
