general:
  name: morph_tiny50_two_stage
  wandb: disabled
  gpus: 1
  resume: null
  test_only: null
  check_val_every_n_epochs: 5
  sample_every_val: 1
  val_check_interval: null
  samples_to_generate: 4
  samples_to_save: 2
  chains_to_save: 1
  log_every_steps: 50
  number_chain_steps: 10
  final_model_samples_to_generate: 10000
  final_model_samples_to_save: 30
  final_model_chains_to_save: 20
  evaluate_all_checkpoints: false
  remove_h: true
model:
  type: discrete
  transition: marginal
  model: graph_tf
  diffusion_steps: 110
  diffusion_noise_schedule: cosine
  n_layers: 2
  extra_features: all
  hidden_mlp_dims:
    X: 17
    E: 18
    'y': 19
  hidden_dims:
    dx: 20
    de: 21
    dy: 22
    n_head: 5
    dim_ffX: 23
    dim_ffE: 24
    dim_ffy: 25
  lambda_train:
  - 5
  - 0
train:
  n_epochs: 3
  batch_size: 2
  lr: 0.0002
  clip_grad: null
  save_model: true
  num_workers: 0
  ema_decay: 0
  progress_bar: false
  weight_decay: 1.0e-12
  optimizer: adamw
  seed: 0
dataset:
  name: morphology
  datadir: /data2/kfchen/tracing_ws/morphology_seg/synthesis_data_tiny_50
  pin_memory: false
